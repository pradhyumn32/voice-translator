services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-translator-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - voice-translator-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-translator-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voice-translator-network

networks:
  voice-translator-network:
    driver: bridge
